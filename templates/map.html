<!DOCTYPE html>
<html>
<head>	
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>____TRAFFIC____ </title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&region=ZA"></script>
<script type="text/javascript">

  var rendererOptions = {
    draggable: true
  };
  var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);;
  var directionsService = new google.maps.DirectionsService();
  var map;
  var geocoder = new google.maps.Geocoder();

  function initialize() {
    alert("{{ latnlng }}");
    var starting_location = new google.maps.LatLng{{ latlng }};
    var myOptions = {
      zoom: 12,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      center: starting_location
    };
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    var contentString = 'this is some info';

    var infowindow = new google.maps.InfoWindow({
      content: contentString
    });

    directionsDisplay.setMap(map);
    directionsDisplay.setPanel(document.getElementById("directionsPanel"));

    google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
     computeTotalDistance(directionsDisplay.directions);
    });
    
  }

function calcRoute() { 
    var origin = document.getElementById("origin").value;
    var destination = document.getElementById("destination").value;

    var request = {
      origin:origin,
      destination:destination,
      travelMode: google.maps.DirectionsTravelMode.DRIVING
    };
    directionsService.route(request, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
      }
    });
  }

  function computeTotalDistance(result) {
    var total = 0;
    var myroute = result.routes[0];
    for (i = 0; i < myroute.legs.length; i++) {
      total += myroute.legs[i].distance.value;
    }
    total = total / 1000.
    document.getElementById("total").innerHTML = total + " km";
  }   
</script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="float:left;width:70%; height:100%"></div>
<div id="directionsPanel" style="float:right;width:30%;height 100%">
<input id="origin" type="textbox" value="Origin">
<input id="destination" type="textbox" value="Destination">  
<input type="button" value="Route" onclick="calcRoute()">
<p>Total Distance: <span id="total"></span></p>
</div>
</body>
</html>
